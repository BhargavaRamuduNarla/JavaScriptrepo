<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <script src="Calculator.js"></script>
</head>
<body>
    <center>
        CALCULATOR
    </center>
    <table align="center" placeholder="10px">
        <tr>
            <td>
                <label>First Number :</label>
            </td>
            <td>
                <input id="a1" placeholder="Enter number" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Second Number :</label>
            </td>
            <td>
                <input id="a2" placeholder="Enter number" type="number">
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="add()">ADD</button>
            </td>
            <td>
                <button onclick="sub()">SUB</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="mul()">MUL</button>
            </td>
            <td>
                <button onclick="div()">DIV</button>
            </td>
        </tr>
        <tr>
            <td>
                <button onclick="mod()">MOD</button>
            </td>
            <td>
                <button onclick="earse()">Clear</button>
            </td>
        </tr>
    </table>
</body>
</html>
