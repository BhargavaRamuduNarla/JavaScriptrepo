<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula (a+b)^3 using Arrow Function</title>
</head>
<body>
    <script>
        let Cube=(a,b)=>{
            let result
            result = (a*a*a)+(b*b*b)+(3*a*a*b)+(3*b*b*a)
            return result
        }
        let cube=Cube(5,6)
        console.log(cube);
    </script>
</body>
</html>
