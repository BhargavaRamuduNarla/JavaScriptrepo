<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average using Arrow Function</title>
</head>
<body>
    <script>
        let Avg=(m,p,c,t,h,e)=>{
            let avg,sum
            sum=m+p+c+t+h+e
            avg=(sum)/6
            console.log("Sum =",sum)
            return avg
        }
        let a = Avg(99,98,97,96,95,94)
        console.log(a)
    </script>
</body>
</html>
