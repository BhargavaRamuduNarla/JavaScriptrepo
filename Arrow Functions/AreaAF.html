<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle using Arrow Function</title>
</head>
<body>
    <script>
        let Circle=(r)=>{
            let Area
            const pi=3.14
            Area = (pi*r*r)
            return Area
        }
        let area=Circle(5)
        console.log(area);
    </script>
</body>
</html>
