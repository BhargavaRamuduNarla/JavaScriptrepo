<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition using Arrow Function</title>
</head>
<body>
    <script>
        let Add=(a,b,c)=>{
            let sum
            sum = a+b+c
            return sum
        }
        let s=Add(10,20,30)
        console.log(s);
    </script>
</body>
</html>
