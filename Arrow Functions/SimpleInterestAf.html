<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest using Arrow Function</title>
</head>
<body>
    <script>
        let Interest=(P,T,R)=>{
            let SI
            SI=(P*T*R)/100
            return SI
        }
        let int=Interest(1000,24,2)
        console.log(int);
    </script>
</body>
</html>
