<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area using Function Exp</title>
</head>
<body>
    <script>
        let Area = function(r)
        {
            let area
            const pi = 3.14
            area = (pi*r*r)
            return area
        }
        let AreaofCircle = Area(5)
        console.log(AreaofCircle);
    </script>
</body>
</html>
