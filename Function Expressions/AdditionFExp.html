<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition using Function Exp</title>
</head>
<body>
    <script>
        let add=function(a,b,c)
        {
            let sum
            sum = a+b+c
            return sum
        }
        let Total = add(10,15,20)
        console.log(Total)
    </script>
</body>
