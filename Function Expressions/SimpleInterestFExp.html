<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest using Function Exp</title>
</head>
<body>
    <script>
        let Interest = function(P,T,R)
        {
            let SI
            SI = (P*T*R)/100
            return SI
        }
        let interest = Interest(1000,24,2)
        console.log(interest);
    </script>
</body>
</html>
