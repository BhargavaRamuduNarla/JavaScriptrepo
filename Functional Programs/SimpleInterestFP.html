<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest using Function</title>
</head>
<body>
    <script>
        function interest(P,T,R)
        {
            let SI
            SI = (P*T*R)/100
            console.log(SI)
        }
        interest(1000,24,2)
    </script>
</body>
</html>
