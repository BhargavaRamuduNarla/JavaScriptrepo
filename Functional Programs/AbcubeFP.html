<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula (A+B)^3 using Function</title>
</head>
<body>
    <script>
        function cube(a,b)
        {
            let result
            result = (a*a*a)+(b*b*b)+(3*a*a*b)+(3*b*b*a)
            console.log(result)
        }
        cube(5,10)
    </script>
</body>
</html>
