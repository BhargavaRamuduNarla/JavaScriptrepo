<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average using Function</title>
</head>
<body>
    <script>
        function avg(m,p,c,t,e,h)
        {
            let sum,avg
            sum = m+p+c+t+e+h
            avg = (sum) / 6
            console.log(sum)
            console.log(avg)
        }
        avg(98,91,88,97,95,96)
    </script>
</body>
</html>
