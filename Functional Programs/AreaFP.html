<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Circle using Function</title>
</head>
<body>
    <script>
        function Area(r)
        {
            let area
            const pi = 3.14
            area = (pi*r*r)
            console.log(area)
        }
        Area(5)
    </script>
</body>
</html>
